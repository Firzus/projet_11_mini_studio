<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="Plonger au coeur de l'aventure"
        content="Vous incarnez un personnage qui doit sortir d'un parc d'attraction avant d'être piègé totalement dans le noir (car une éclipse arrive !). Il devra avancer dans le parc en résolvant des énigme et en interagissant avec les divers décors et attractions (stands, panneaux,...).">
    <title>Time Out - Eclipse Time Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>

    <style type="text/css">
        body {
            background-color: black;
            margin: 0;
        }
    </style>

</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            scene: {
                preload: preload,
                create: create,
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('map', 'assets/map.png');
            this.load.image('player1', 'assets/player1.png');
        }

        function create() {

            this.add.image(640, 360, 'map');
            var r1 = this.add.rectangle(1200, 110, 40, 40);
            var r2 = this.add.rectangle(1100, 110, 40, 40);
            var r3 = this.add.rectangle(1000, 110, 40, 40);
            r1.setStrokeStyle(2, 0x1a65ac);
            r2.setStrokeStyle(2, 0x008000);
            r3.setStrokeStyle(2, 0xff0000);



            //création du sprite
            //var sprite = game.add.sprite(640, 360, 'player');
            const sprite = this.add.image(x, y, 'player1');         


            //taille du joueur
            sprite.widht = 100
            sprite.height = 100
            //changer le pooint d'encrage
            sprite.anchor.setTo(0.5, 0.9);
            //modifier sa position
            sprite.positioon.setToo(x, y);



            var zKey = game.input.keyboard.addKey(Phaser.Keyboard.Z);
            var sKey = game.input.keyboard.addKey(Phaser.Keyboard.S);
            var dKey = game.input.keyboard.addKey(Phaser.Keyboard.D);
            var qKey = game.input.keyboard.addKey(Phaser.Keyboard.Q);
        }

        function update() {

            //enregistrement d'un évènement du clavier
            if (zkey.isDown) {
                sprite.y++
            }
            if (skey.isDown) {
                sprite.y--
            }
            if (dkey.isDown) {
                sprite.x++
            }
            if (qkey.isDown) {
                sprite.x--
            }

        }

    </script>

</body>

</html>
